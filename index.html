<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <article class="product-card">
        <div class="product-card__img-wrapper flex-col">
          <img srcset="images/image-product-desktop.jpg 600w, images/image-product-mobile.jpg 686w"
         sizes="(max-width: 680px) 600px, 300px"
         src="images/image-product-desktop.jpg"
         alt="A bottle of perfume" />
        </div>
        <div class="product-card__content-wrapper flex-col">
          <p class="product-card__category">Perfume</p>
          <h1 class="product-card__heading heading-font">
            Gabrielle Essence Eau De Parfum
          </h1>
          <p class="product-card__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <p class="product-card__price heading-font">
            $149.99 <span class="product-card__price--crossed">$169.99</span>
          </p>
          <button class="product-card__add-to-cart">
            <img class="product-card__cart-icon" src="./images/icon-cart.svg" alt="cart icon"/>
            Add to Cart
          </button>
        </div>
      </article>
    </main>
 
    
  </body>
</html>
